<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            “9) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem compradas
            pelo menos
            doze. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da compra”
        </p>

        <form>
            <div class="form-groups">
                <label for="compra_maca">Quantas maças você quer comprar?</label>
                <input type="number" name="compra_maca" id="compra_maca" value="0" class="form-control">
            </div>

            <div class="form-groups">
                <button type="button" class="btn btn-primary" onclick="controllerCalculoMaca()">Calular</button>
                <button type="reset" class="btn btn-danger">Limpar</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>
</body>

<script>
    function controllerCalculoMaca() {
        var quant_maca = parseFloat(document.getElementById("compra_maca").value);
        var valor_unidade = calculoValor(quant_maca);

        var valorTotal = calculoValorTotal(quant_maca, valor_unidade);
        saidaDados("Valor Total é de R$" + valorTotal);
    }

    function calculoValor(quant_maca) {
        if (quant_maca < 12) {
            return 0.30;
        } else {
            return 0; 25;
        }
    }

    function calculoValorTotal(quant_maca, valor_unidade) {
        var resultado = quant_maca * valor_unidade
        return resultado
    }

    function saidaDados(texto_saida) {
        document.getElementById("saidaTexto").innerHTML = texto_saida
    }
</script>

</html>
