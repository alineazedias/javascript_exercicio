<body>
    <section class="container">
        <h3>3) Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor
            correspondente em graus Fahrenheit.
            <br>(F = (C × 9/5) + 32)
        </h3>
        <label for="temperaturaEntrada"> Qual a temperatura?</label>
        <input type="text" value="0" id="temperaturaEntrada">
        <button onclick="calcularTemperatura()">Calcular</button>

        <span id="saidaTexto"></span>
    </section>


</body>

<script>
    function calcularTemperatura() {
        var celsius = document.getElementById("temperaturaEntrada").value;
        var F = (celsius * 9 / 5) + 32;
        console.log(F);
        document.getElementById("saidaTexto").innerHTML = "<div class='alert alert-danger'>Temperatura em Farhrenheit: " + F + "</div>";
    }

</script>
